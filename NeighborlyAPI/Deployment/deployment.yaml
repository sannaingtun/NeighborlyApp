# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: neighborlyapi
spec:
  selector: # Define the wrapping strategy
    matchLabels: # Match all pods with the defined labels
      app: neighborlyapi # Labels follow the `name: value` template
  template: # This is the template of the pod inside the deployment
    metadata:
      labels:
        app: neighborlyapi
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - image: project2neighborlyapp.azurecr.io/pj2myneighborlyapiv1
          name: neighborlyapi
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
              name: http